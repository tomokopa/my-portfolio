{% extends 'blog/base.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="fw-normal">Contact</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <p> </p>
                <input type="submit" value="送信">
            </form>
        </div>
    </div>
</div>
{% endblock %}
